<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // json 연습용데이터를 게속 쏴주는 사이트
         const URL = "https://jsonplaceholder.typicode.com/todos/1"

        // AJAX 통신을 하겠다.

        const xhr = new XMLHttpRequest();

        // xhr을 보내기 위해서 open메서드를 활용해야겠다.
        xhr.open('GET', URL);          // async(비동기)가 디폴트
        xhr.send();     // 요청 보내기


        // 1. onreadystatechange를 활용한 방법

        // xhr.onreadystatechange = function() {
        //     if(xhr.readyState == xhr.DONE){
        //         if(xhr.status == 200){
        //             const todo = xhr.response;
        //             console.log(todo)
        //         }
        //     }
        // }
        
        /**
         * 출력이 정상적으로 작동.
         */

         // 2. readyState 한 상태까지 확인하기 귀찮다?
         
         xhr.onload = function() {
            if(xhr.status == 200){
                const todo = xhr.response;
                console.log(todo);
            }
         }


    </script>

</body>
</html>
