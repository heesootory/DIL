<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const promise = new Promise((resolve, reject) => {
            console.log("promise");
            resolve("resolve");
            // reject("거절")
        })

        promise
            // 성공했을 때! 
            .then((response) => {
                console.log(response)
            })  // 거절 되었을 때!!
            .catch((response) => {
                console.log(response)
            })
            .finally(() =>{
                console.log("무조건 실헹!")
            })

    </script>

</body>
</html>
